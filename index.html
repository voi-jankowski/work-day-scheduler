<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Urbanist&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>


  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 id="date-time"></h2>
    </header>
    <div class="container-lg px-5">
      <div id="scheduler">
        <div id="hour-9" class="row time-block past">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">9 am</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr">xxx</textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-10" class="row time-block present">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">10 am</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr">yyy</textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-11" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">11 am</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr">zzz</textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-12" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">12 pm</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr"></textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-1" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">1 pm</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr"></textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-2" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">2 pm</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr"></textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-3" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">3 pm</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr"></textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-4" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">4 pm</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr"></textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
  
        <div id="hour-5" class="row time-block future">
          <div class="col-12 col-sm-2 col-md-1 day-time text-center">5 pm</div>
          <textarea class="col-12 col-sm-7 col-md-9 event-descr"></textarea>
          <button class="btn save-btn col-12 col-sm-2 col-md-1 text-centre">Save</button>
        </div>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
